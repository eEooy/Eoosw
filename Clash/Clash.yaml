# Clash配置 

mixed-port: 7890

allow-lan: false

bind-address: '*'

mode: rule

log-level: info

ipv6: false

external-controller: 127.0.0.1:9090

hosts:
  'mtalk.google.com': 108.177.125.188
  'dl.google.com': 180.163.151.161
  'dl.l.google.com': 180.163.151.161

profile:
  store-selected: false

dns:
  enable: false
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16 
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  
  nameserver:
    - 119.29.29.29
  fallback-filter:
    geoip: true
    ipcidr:

proxies:

proxy-providers:

  Proxy:
    type: http
    url: "https://dove.589669.xyz/all2clash?&sub=https%3A%2F%2Fv2y.one%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D7be5f7ae3d1f6433bd40139509809a83%2Bhttps%3A%2F%2F3.mjjspeed.top%2Flink%2FvPhgzc4gI956OUhE%3Fsub%3D3%2Bhttps%3A%2F%2Fchiguayun.buzz%2Fapi%2Fv1%2Fclient%2Fsubscribe%3Ftoken%3D2488a25579bdaab03803f214602d8b4e&emoji=0&sort=0&aead=0 "
    interval: 3600
    path: ./ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  HK:
    filter: 港|HK|(?i)Hong
    type: file
    path: ./ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  TW:
    filter: 台|TW|(?i)Taiwan
    type: file
    path: ./ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  SG:
    filter: 新|狮|獅|SG|(?i)Singapore
    type: file
    path: ./ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  JP:
    filter: 日|JP|(?i)Japan
    type: file
    path: ./ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  US:
    filter: 美|US|(?i)States|American
    type: file
    path: ./ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  SP:
    filter: ^(?!.*(港|台|日|韩|坡|美|HK|US|TW|JP|KR|SG|Hong|Tai|Japan|Korea|Singapore|States))
    type: file
    path: ./ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:

  - name: "全球加速"
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点


  - name: "谷歌服务"
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点

  - name: "港台番剧"
    type: select
    proxies:
      - DIRECT
      - 香港节点
      - 台湾节点

  - name: "国际媒体"
    type: select
    proxies:
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点

  - name: "电报代理"
    type: select
    proxies:
      - 狮城节点
      - DIRECT

  - name: "黑白名单"
    type: select
    proxies:
      - 全球加速
      - DIRECT

  - name: "香港节点"
    type: url-test
    use:
      - HK
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "台湾节点"
    type: url-test
    use:
      - TW
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "狮城节点"
    type: url-test
    use:
      - SG
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "日本节点"
    type: url-test
    use:
      - JP
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "美国节点"
    type: url-test
    use:
      - US
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "特殊节点"
    type: select
    use:
      - SP
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

rule-providers:

  Unbreak:
    type: http
    behavior: classical
    path: ./RuleSet/Unbreak.yaml
